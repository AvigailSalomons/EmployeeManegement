<button mat-icon-button title="add an employee" color="primary"
    (click)="openAddEmployeeDialog()"><mat-icon>person_add_alt</mat-icon></button>
<button mat-icon-button title="add an role" color="primary"
    (click)="openAddRoleDialog()"><mat-icon>add</mat-icon></button>


<button mat-icon-button title="Exported the list to an Excel file" color="primary"
    (click)="downloadExcel()"><mat-icon>save_alt</mat-icon></button>

<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="filtering">

</mat-form-field>
<mat-table [dataSource]="employees" class="custom-table">


    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
        <mat-cell *matCellDef="let employee"> {{employee.firstName}} </mat-cell>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let employee"> {{employee.lastName}} </mat-cell>
    </ng-container>

    <!-- Identity Column -->
    <ng-container matColumnDef="identity">
        <mat-header-cell *matHeaderCellDef> Identity </mat-header-cell>
        <mat-cell *matCellDef="let employee"> {{employee.identity}} </mat-cell>
    </ng-container>

    <!-- Entry Date Column -->
    <ng-container matColumnDef="entryDate">
        <mat-header-cell *matHeaderCellDef> Entry Date </mat-header-cell>
        <mat-cell *matCellDef="let employee"> {{employee.entryDate | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let employee">
            <button mat-icon-button (click)="editEmployee(employee)" class="button">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteEmployee(employee)" class="button">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
