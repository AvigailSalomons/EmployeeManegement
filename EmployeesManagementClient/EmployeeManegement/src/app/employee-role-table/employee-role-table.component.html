<button mat-icon-button color="primary" title="Add a role to this employee" class="toolip"
    (click)="openAddEmployeeDialog()"><mat-icon>add</mat-icon></button>

<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="filtering">
</mat-form-field>
<mat-table [dataSource]="rolesOfEmployees">


    <!-- role Name Column -->
    <ng-container matColumnDef="roleName">
        <mat-header-cell *matHeaderCellDef> Role Name </mat-header-cell>
        <mat-cell *matCellDef="let employeeRole"> {{employeeRole.roleName}} </mat-cell>
    </ng-container>

    <!-- Entry Date Column -->
    <ng-container matColumnDef="entryDate">
        <mat-header-cell *matHeaderCellDef> Entry Date </mat-header-cell>
        <mat-cell *matCellDef="let employeeRole"> {{employeeRole.entryDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isManagement">
        <mat-header-cell *matHeaderCellDef> Is Management </mat-header-cell>
        <mat-cell *matCellDef="let employeeRole"> {{ employeeRole.isManagement ? 'TRUE' : 'FALSE' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let employeeRole">
            <button mat-icon-button (click)="openEditRoleOfEmployeeDialog(employeeRole)" class="button">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteRoleOfEmployee(employeeRole)" class="button">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
